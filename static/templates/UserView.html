<form class="form-horizontal span12">


        <fieldset>

                    <div class="control-group">
                        <label for="userId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="userId" name="id" type="text" value="<%= id === null ? '' : id %>" class="span1"
                                   disabled/>
                        </div>
                        
                        <div class="controls">
                            <input id="userName" name="name" type="text" value="<%= name === null ? '' : name %>" class="span1"
                                   />
                        </div>
                        
                         <div class="controls">
                            <input id="email" name="email" type="text" value="<%= email === null ? '' : email %>" class="span1"
                                   />
                        </div>
                        
                        <div class="controls">
                            <input id="psw" name="psw" type="text" value="<%= psw === null ? '' : psw %>" class="span1"
                                   />
                        </div>
                    </div>

                </div>
            </div>
        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>
